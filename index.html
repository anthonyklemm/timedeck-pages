<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to TapeDeck Time Machine</title>
    <style>
        :root {
            --bg: #0a0f17;
            --panel: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --accent: #8b5cf6;
            --accent2: #22d3ee;
            --shadow: 0 12px 48px rgba(2, 10, 20, .45);
        }
        body {
            margin: 0;
            background: radial-gradient(1200px 600px at 10% -10%, #0e1630 0%, transparent 60%),
                        radial-gradient(700px 400px at 120% 10%, #06101f 0%, transparent 60%), var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #22d3ee 55%, #16a34a 120%);
            display: grid;
            place-items: center;
            color: white;
            font-weight: 800;
            font-size: 24px;
            box-shadow: var(--shadow);
            margin: 0 auto 1.5rem;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem;
        }
        p {
            font-size: 1.1rem;
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border: 0;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">TD</div>
        <h1>TapeDeck Time Machine</h1>
        <p>Rewind the radio you grew up with. Generate playlists from any date and genre, powered by Billboard chart data.</p>
        
        <!-- This is the button that will be dynamically updated -->
        <a href="app.html" class="btn" id="open-app-btn">Open App</a>
    </div>

    <script>
        // This script runs when the page has finished loading.
        document.addEventListener('DOMContentLoaded', () => {
            // Get the query string from the current URL (e.g., "?api=https://...").
            const queryString = window.location.search;

            // Find the "Open App" button by its ID.
            const openAppButton = document.getElementById('open-app-btn');

            // If a query string exists and the button was found, update the button's link.
            if (queryString && openAppButton) {
                // This changes the href from "app.html" to "app.html?api=..."
                openAppButton.href = 'app.html' + queryString;
                console.log('Appended query string to app link:', openAppButton.href);
            }
        });
    </script>

</body>
    <footer>
        Content via YouTube / Apple Music / Spotify. We don’t host audio. © TapeDeck Time Machine.
    </footer>
</html>
